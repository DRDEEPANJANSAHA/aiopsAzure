resources:
- repo: self

pool: 
  vmImage: 'ubuntu-latest'

trigger:
  branches:
    include:
    - master

  paths:
    include:
    - environment_setup/mlops-image/*

variables:
  containerRegistry: $[coalesce(variables['acrServiceConnection'], 'acrconnection')]
  imageName: $[coalesce(variables['agentImageName'], 'public/mlops/python')]  

steps:
  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      containerRegistry: '$(containerRegistry)'
      repository: '$(imageName)'
      tags: |
       $(Build.BuildNumber)
       latest
      buildContext: '$(Build.SourcesDirectory)/environment_setup/mlops-image' 
